name: Selenium Grid CI

on:
  push:
  pull_request:

jobs:
  e2e:
    name: Run Selenium Grid tests on ${{ matrix.browser }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    services:
      selenium-hub:
        image: selenium/hub:4.22.0
        ports:
          - 4444:4444
      chrome:
        image: selenium/node-chrome:4.22.0
        shm_size: 2g
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        depends_on:
          - selenium-hub
      firefox:
        image: selenium/node-firefox:4.22.0
        shm_size: 2g
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        depends_on:
          - selenium-hub

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Show Java & Maven versions
        run: |
          java -version
          mvn -v

      # Run TestNG suite with parameters for browser and grid URL
      - name: Run TestNG on ${{ matrix.browser }}
        run: |
          mvn -B -Dsurefire.printSummary=true \
             -DsuiteFile=testng.xml \
             -Dbrowser=${{ matrix.browser }} \
             -DgridUrl=http://selenium-hub:4444/wd/hub \
             clean test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.browser }}
          path: |
            **/target/surefire-reports/**
